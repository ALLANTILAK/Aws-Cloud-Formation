name: Copy Specific Files to EC2

on:
  push:
    branches:
      - main  # or your target branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Copy files to EC2 server
        run: |
          scp -o StrictHostKeyChecking=no Jenkinsfile MERN_FRONTEND.yml MERN_BACKEND.yml README.md ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/apps/
